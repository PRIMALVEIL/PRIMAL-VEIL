<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRIMAL VEIL</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(115deg, #0d0d0d, #0f0f0f, #2a0000);
      color: #f5f5f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden; /* prevents static overflow incase it happens */
      position: relative;
    }

    /* STATIC OVERLAY */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif"); /* fallback if noise not supported (could happen, incase) */
      background: repeating-radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 2px);
      opacity: 0.08; /* faint */
      animation: staticMove 0.2s steps(2) infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes staticMove {
      0% { transform: translate(0,0); }
      25% { transform: translate(-5%,5%); }
      50% { transform: translate(5%,-5%); }
      75% { transform: translate(-5%,-5%); }
      100% { transform: translate(0,0); }
    }

    /* CONTENT */
    h1, p, a {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease-out forwards;
      z-index: 2; /* keeps text above static so you can see it */
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #ff4444;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #990000;
      animation-delay: 0.2s;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      animation-delay: 0.6s;
    }

    a {
      color: #ff4444;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1em;
      display: inline-block;
      animation-delay: 1s;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>PRIMAL VEIL</h1>
  <p>A monke horror VR experience where every step could mean survival.. or death.</p>
  <a href="PrivacyPolicy.html">Privacy Policy</a>
</body>
</html>
